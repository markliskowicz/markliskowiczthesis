<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Post</title>
</head>
<body>
<a href="/home">Back to homepage</a>
    <p> Selected file url th:text="${url}" </p>
        <form action="#" th:action="@{/createPost}" th:object="${post}" method="post" enctype="multipart/form-data" target="_blank">
            <fieldset>
                <legend>Create Post</legend>
                
                <p>
                    <label for="body">Body: </label>
                    <input type="text" th:field="*{body}"/>
                </p>
                <p>
                    <label for="isPostToTwitter">To Twitter: </label> 
                    <input type="checkbox" th:field="*{postToTwitter}"/>
                </p>
                <p>
                    <label for="isPostToFacebook">To Facebook: </label> 
                    <input type="checkbox" th:field="*{postToFacebook}"/>
                </p>
                <p>
                    <label for="isPostToInstagram">To Instagram: </label> 
                    <input type="checkbox" th:field="*{postToInstagram}"/>
                </p>
                
                <p id="buttons">
                    <input id="reset" type="reset"> 
                    <input id="submit" type="submit" value="post">
                </p>
            </fieldset>
        </form>
</body>
</html>
