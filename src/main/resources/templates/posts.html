<html xmlns="http://www.w3.org/1999/xhtml"

xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<body>
<a href="/home">Back to homepage</a>
<table style="width:100%">
<thead>
<tr>
	<th>Past Posts</th>
</tr>
</thead>

    </tr>
    </table>
</body>
</html>
